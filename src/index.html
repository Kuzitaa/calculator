<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
                <button class="calc-btn sbl-btn">%</button>
                <button class="calc-btn sbl-btn">CE</button>
                <button class="calc-btn sbl-btn">C</button>
                <button class="calc-btn sbl-btn"><span>&larr;</span></button>

                <button class="calc-btn sbl-btn"><span>s</span></button>
                <button class="calc-btn sbl-btn"><span>s</span></button>
                <button class="calc-btn sbl-btn"><span>&radic;</span></button>
                <button class="calc-btn sbl-btn">&divide;</button>

                <button class="calc-btn nmb-btn">7</button>
                <button class="calc-btn nmb-btn">8</button>
                <button class="calc-btn nmb-btn">9</button>
                <button class="calc-btn sbl-btn">&times;</button>

                <button class="calc-btn nmb-btn">4</button>
                <button class="calc-btn nmb-btn">5</button>
                <button class="calc-btn nmb-btn">6</button>
                <button class="calc-btn sbl-btn">&minus;</button>

                <button class="calc-btn nmb-btn">1</button>
                <button class="calc-btn nmb-btn">2</button>
                <button class="calc-btn nmb-btn">3</button>
                <button class="calc-btn sbl-btn">&plus;</button>

                <button class="calc-btn nmb-btn">+/-</button>
                <button class="calc-btn nmb-btn">0</button>
                <button class="calc-btn nmb-btn">.</button>
                <button class="calc-btn equal-btn">&equals;</button>
        </section>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
